<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>

    <link rel="shortcut icon" href="/img/fav1.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="registration-form">
      <div class="container">
        <h1>Student Enrollment Form</h1>
        <form id="enrollmentForm" onsubmit="submitForm(event)">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Please enter your first name" required />
          </div>
          <div class="form-group">
            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middleName" placeholder="Please enter your second name" />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Please enter your last name" required />
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Please enter your age" required />
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</optio>
            </select>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Please enter your address" required></textarea>
          </div>
          <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" placeholder="Please enter your email id" required />
          </div>
          <div class="form-group">
            <label for="course">Course:</label>
            <select id="course" name="course" required>
              <option value="">Select Course</option>
              <option value="Java Full Stack Development">Java Full Stack Development</option>
              <option value="Python & SQL">PHP & MySQL </option>
              <option value="Dsa With C++">Dsa With C++</option>
              <option value="MERN Stack Development">MERN Stack Development</option>
            </select>
          </div>
          <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" />
          </div>
          
          <button type="submit">Submit</button>
        </form>
     </div>
    </section>

    <section class="details">
      <div class="table-container">
        <h2>Registered Students</h2>
        <table id="studentTable">
          <thead>
            <tr>
              <th>Imamge</th>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Address</th>
              <th>Email ID</th>
              <th>Course</th>
            </tr>
          </thead>
          <tbody id="studentTableBody">
          </tbody>
        </table>
      </div>
    </section>
    <script src="page.js"></script>
  </body>
</html>
